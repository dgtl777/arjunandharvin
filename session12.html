<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: paleturquoise;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form</h1>
    </header>
    <form action="https://www.google.com/" target="_blank">
        <label for="">Enter Name:</label>
        <input type="text" name="" id="" required placeholder="Enter Name"><br><br>
        <label for="">Compulsory</label>
        <input type="text" name="" id="" placeholder="English" disabled><br><br>
        <label for="">Please Select You Favourite Dish:</label>
        <select name="" id="">
            <option value="" disabled>Chicken Tikka</option>
            <option value="">Chicken Burger</option>
            <option value="" selected>Pepperoni Pizza</option>
        </select><br><br>
        <label for="">Rate Your Favourite Super Hero</label>
        <input type="range" min="0" max="100" name="" id=""><br><br>
        <label for="">Upload Document</label>
        <input type="file" name="" id=""><br><br>
        <label for="">D.O.B</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Did you like the form</label>
        <label for="">Yes</label>
        <input type="radio" name="like" checked>
        <label for="">No</label>
        <input type="radio" name="like" disabled><br><br>
        <input type="submit" value="submit" name="" id="">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 21</title>
    <style>
        body {
            background-color: paleturquoise;
            text-align: center;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Scalable Vector Graphics(SVG)</h1>
    </header>
    <svg width="400" height="400" style="border: 4px solid black;">
        <circle cx="200" cy="200" r="100" style="fill: skyblue;">
        </circle>
    </svg>

    <svg width="400" height="400" style="border: 4px solid black;">
        <rect width="200" height="100" x="100" y="150" style="fill: orange;">
        </rect>
    </svg>

    <svg width="400" height="400" style="border: 4px solid black;">
        <polygon points="200,50 350,350 50,350" style="fill: green;"></polygon>
    </svg>

    <svg width="400" height="400" style="border: 4px solid black;">
        <circle cx="200" cy="200" r="150" style="fill: red;">
        </circle>
        <circle cx="200" cy="200" r="100" style="fill: white;">
        </circle>
        <circle cx="200" cy="200" r="50" style="fill: red;">
        </circle>
    </svg>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.Rtj-oMSv4uGMooA-dKtgawHaFj&pid=Api&P=0&w=225&h=169">
    <title>Survey</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }

        marquee{
            background-color: grey;
        }

        img:hover{
          transform: scale(1,1);
          box-shadow: 0px 0px 50px white;

      }
    </style>
</head>
<body>
    <header>
        <h1>
            <i><b><u>Covid-19 Survey</u></b></i>
        </h1>
    </header>
    <form action="">
        <label for="">What is your name?</label><br><br>
        <input type="text"><br><br>
        <label for="">How old are you?</label><br><br>
        <input type="text"><br><br>
        <label for="">Where do you live?</label><br><br>
        <input type="text"><br><br>
        <label for="">Do you have any medical conditions?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">Do you smoke/have you ever smoked in your life?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">What is your job?</label><br><br>
        <input type="text"><br><br>
        <label for="">Have you ever had Covid-19?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">Has anyone in your household ever had Covid?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">If so what did you do?</label><br><br>
        <input type="text"><br><br>
        <label for="">Have you had any Covid symptoms in the past week?</label><br> <br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">Have you been in close contact with anyone outside your household?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">Do you plan to go anywhere abroad this summer?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">If so, where?</label><br><br>
        <input type="text"><br><br>
        <label for="">Do you plan to go anywhere local this summer?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">If so, where?</label><br><br>
        <input type="text"><br><br>
        <label for="">If the Covid restrictions were eased, would you still wear a mask in indoor places?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="">No</option><br><br>
        </select><br><br>
        <label for="">Was this survey good?</label><br><br>
        <select name="" id=""><br><br>
            <option value="">Yes</option><br><br>
            <option value="" disabled>No</option><br><br>
        </select><br><br>
        <input type="submit" value="submit" name="" id=""><br><br>
        
        <marquee>Thank you for taking this survey!!!!! Remember: Hands, Face and Space!!!</marquee><br><br>
        <img src="https://media1.tenor.com/images/e52168ccb287f31c468056415f987187/tenor.gif?itemid=16705248" alt=""><br><br>
        <a href="https://www.gov.uk/coronavirus">Click here if you are still unsure of the Covid restrictions</a>

        



    </form>
</body>
</html>

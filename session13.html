<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        h1{
            color: white;
            margin-bottom: 40px;
            margin-top: 10px;
        }
        body{
            width: 100%;
            height: 100vh;
            background:url(https://cdn.pixabay.com/photo/2017/09/16/16/09/sea-2755908_1280.jpg);
            background-size: 100% 100%;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        form{
            background-color: rgba(255,255,255,.4);
            width: 370px;
            height: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.2);
            padding: 15px;
            margin-top: 100px;
            border: 5px solid yellow;
            box-shadow: 0px 0px 20px yellow;
        }
        #email, #pass, #login, .cna{
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            background-color: orangered;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }
        .cna{
            width: 70%;
            background-color: orange;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }
        a{
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            
        }
        div{
            border-top: 1px solid rgba(0,0,0,.2);
        }
        h2{
            color: orange;
            text-shadow: 0px 0px 4px orangered;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1>
    </header>
    <h2>The All In One Social Media Site! <br>Come Join Today!</h2>
    <form action="https://www.theguardian.com/travel/2016/feb/16/50-best-beaches-in-the-world" target="_blank">
        <input type="email" name="" id="email" placeholder="Email address or phone number" required
        ><br><br>
        <input type="password" name="" id="pass" placeholder="Password" required minlength="8"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <a href="" target="_blank">Forgotten password?</a><br><br>
        <div>
            <br>
            <button class="cna">Create New Account</button>
        </div>
    </form>
    
</body>
</html>
